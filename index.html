<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first bank creation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="form-area">
        <h1 class="text-center">This is my first bank</h1>

        <div class="container">
            <div id="form">
                <h4>Login</h4>
            <input type="text" placeholder="username" class="form-control">
            <br>
            <input type="password" placeholder="password" name="" id="" class="form-control">
            <br>
            <button class="btn btn-success" id="send-button">send</button>
            </div>
        </div>
    </div>

    <div id="transaction-area">
        <div class="container">
            <H1 class="text-center">This is transaction area</H1>

            <div class="row">
                <div class= "col-lg-4 ">
                    <div class="deposit status">
                        <h4>Deposit</h4>
                        <h2>$<span id="currentDeposit">20</span>
                        </h2>
                    </div>
                </div>
                <div class= "col-lg-4">
                    <div class="withdraw status">
                        <h4>Withdraw</h4>
                        <h2>$<span id="default-withdraw-amount">50</span></h2>
                    </div>
                </div>
                <div class= "col-lg-4">
                    <div class="balance status">
                        <h4>Balance</h4>
                        <h2>$<span id="totalBalance">1200</span></h2>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <div id="form">
                        <h4>Deposit</h4>
                        <input id="deposit-amount" type="text" placeholder="amonunt you want to deposit" class="form-control">
                        <br>
                        <button id="deposit-btn" class="btn btn-success">Deposit</button>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div id="form">
                        <h4>Withdraw</h4>
                        <input id="withdraw-amount" type="text" placeholder="amount you want to withdraw" class="form-control">
                        <br>
                        <button id="withdraw-btn" class="btn btn-success"> Withdraw</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
    <script src="programme.js"></script>
</body>
</html>
